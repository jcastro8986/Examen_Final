{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <title>Crear solicitud</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
        <script src="{% static 'proyCurso/crearSol.js' %}"></script>
    </head>
    <body>
        <div class="container">
            <div class="alert alert-success text-center">
                <h2>Crear solicitud</h2>
            </div>
            <br>
            <div class="row">
                <div class="col-3">
                    <select class="form-select" id="infoProducto">
                        <option value=""></option>
                        {% for producto in productos %}
                        <option value="{{ producto.id }}">{{ producto.nombre }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="col-2">
                    <button class="btn btn-success" onclick="agregarProducto()">Agregar</button>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-3">
                    <label class="form-label">Cliente :</label>
                    <input class="form-control" id="clienteSolicitud">
                </div>
            </div>
            <div class="row">
                <div class="col-1">
                    <label class="form-label">ID :</label>
                    <input class="form-control" readonly id="idProducto">
                </div>
                <div class="col-2">
                    <label class="form-label">Nombre :</label>
                    <input class="form-control" readonly id="nombreProducto">
                </div>
                <div class="col-3">
                    <label class="form-label">Estado :</label>
                    <input class="form-control" readonly id="estadoProducto">
                </div>
                <div class="col-3">
                    <label class="form-label">Precio :</label>
                    <input class="form-control" readonly id="precioProducto">
                </div>
                <div class="col-3">
                    <label class="form-label">Cantidad :</label>
                    <input class="form-control" type="number" id="cantidadProducto">
                </div>
            </div>
            <br>
            <div class="row justify-content-center">
                <table class="table table-bordered">
                    <thead class="table-dark">
                        <th>Id</th>
                        <th>Nombre</th>
                        <th>Cantidad</th>
                        <th>Estado</th>
                        <th>Precio</th>
                    </thead>
                    <tbody id="cuerpoTabla">
                    </tbody>
                </table>
            </div>
            <div class="row">
                <div class="col-10">

                </div>
                <div class="col-1">
                    <button class="btn btn-primary" onclick="crearSolicitud()">Crear</button>
                </div>
                <div class="col-1">
                    <a class="btn btn-info" href="{% url 'proyCurso:dashboard' %}">Cancelar</a>
                </div>
            </div>
        </div>
    </body>
</html>
