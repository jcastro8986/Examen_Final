<!DOCTYPE html>
<html>
    <head>
        <title>Lista de solicitudes de compra</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">
            <div class="alert alert-success text-center">
                <h2>Solicitudes de compra</h2>
            </div>
            <br>
            <div class="row">
                <div class="col-2">
                    <a class="btn btn-success" href="{% url 'proyCurso:crearSolicitud' %}">Crear solicitud</a>
                </div>
                <div class="col-8">

                </div>
                <div class="col-2">
                    <a class="btn btn-info" href="{% url 'proyCurso:dashboard' %}">Volver</a>
                </div>
            </div>
            <br>
            <div class="row">
                <table class="table table-bordered">
                    <thead class="table-dark">
                        <th>Id</th>
                        <th>Fecha</th>
                        <th>Cliente</th>
                        <th>Codigo de solicitud</th>
                        <th>Descargar</th>
                    </thead>
                    <tbody>
                        {% for solicitud in solicitudes %}
                        <tr>
                            <td>{{ solicitud.id }}</td>
                            <td>{{ solicitud.fecha|date:'d-m-Y' }}</td>
                            <td>{{ solicitud.cliente }}</td>
                            <td>{{ solicitud.codigoSolicitud }}</td>
                            <td><a class="btn btn-info" href="{% url 'proyCurso:descargar_solicitud' solicitud.id %}">Descargar</a></td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
